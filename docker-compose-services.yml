services:
  lms-authors:
    image: lmsauthors:latest
    container_name: lms-authors
    ports:
      - "9001:8080"
    networks: [lms_network]

  lms-genres:
    image: lmsgenres:latest
    container_name: lms-genres
    ports:
      - "9005:8080"
    networks: [lms_network]

  lms-books:
    image: lmsbooks:latest
    container_name: lms-books
    ports:
      - "9003:8080"
    networks: [lms_network]
    environment:
      - FILES_DIR=/tmp
    volumes:
      lms_books_uploads :

networks:
  lms_network:
    external: true
